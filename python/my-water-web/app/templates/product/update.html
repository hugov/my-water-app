{% extends 'base.html' %}

{% block content %}

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <div class="bg-white p-8 rounded-lg shadow-lg w-full">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Atualização de produto</h2>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-medium mb-2">Nome</label>
                <input type="text" id="name" name="name" value="{{product.name if product.name != None}}" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700 font-medium mb-2">Descrição</label>
                <textarea id="description" name="description" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4" required>{{product.description}}</textarea>
            </div>
            <div class="mb-6">
                <label for="categoria" class="block text-gray-700 font-medium mb-2">Categoria</label>
                <select id="category_id" name="category_id" value="{{product.category_id}}" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="-1">Selecione</option>
                    {% for category in categories %}
                        <option value="{{category.id}}" {{ 'selected' if category.id == product.category_id }} >{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <label for="price" class="block text-gray-700 font-medium mb-2">Preço (R$)</label>
                <input type="number" id="price" name="price" inputMode="decimal" step="0.01" placeholder="0,00" value="{{product.price}}" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="status" class="block text-gray-700 font-medium mb-2">Situação</label>
                <select id="status" name="status" value="{{product.status}}" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <option value="">Selecione</option>
                    <option value="1" {{ 'selected' if product.status == '1' }} >Ativo</option>
                    <option value="0" {{ 'selected' if product.status == '0' }} >Inativo</option>
                </select>
            </div>
            <div class="flex justify-between">
                <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Salvar</button>
                <button type="button" onclick="history.back()" class="bg-gray-300 text-gray-700 px-6 py-3 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300">Cancelar</button>
            </div>
        </form>
    </div>
    <!--TODO: Mover para app.js-->
    <script>
        const currencyInput = document.getElementById("price");

        currencyInput.addEventListener("input", formatCurrency);

        function formatCurrency() {
            let value = currencyInput.value;

            // Remove tudo que não for número ou ponto
            value = value.replace(/\D/g, '');

            // Transforma a string de volta para número com duas casas decimais
            value = (value / 100).toFixed(2);

            // Formata como moeda brasileira
            currencyInput.value = value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }
    </script>
{% endblock %}
