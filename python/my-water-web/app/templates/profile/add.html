{% extends 'base.html' %}

{% block content %}

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <div class="bg-white p-8 rounded-lg shadow-lg w-full">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Inclusão de Perfil</h2>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-medium mb-2">Nome</label>
                <input type="text" id="name" name="name" value="{{profile.name or ''}}" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700 font-medium mb-2">Descrição</label>
                <textarea id="description" name="description" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4" required>{{profile.description or ''}}</textarea>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Permissões</label>
                <div class="flex items-center mb-2">
                    <input type="checkbox" id="allows_create" name="allows_create" class="mr-2" {{ 'checked' if profile.allows_create }}>
                    <label for="allows_create" class="text-gray-700">Permitir Criação</label>
                </div>
                <div class="flex items-center mb-2">
                    <input type="checkbox" id="allows_retrieve" name="allows_retrieve" class="mr-2" {{ 'checked' if profile.allows_retrieve }}>
                    <label for="allows_retrieve" class="text-gray-700">Permitir Recuperação</label>
                </div>
                <div class="flex items-center mb-2">
                    <input type="checkbox" id="allows_updated" name="allows_updated" class="mr-2" {{ 'checked' if profile.allows_updated }}>
                    <label for="allows_updated" class="text-gray-700">Permitir Atualização</label>
                </div>
                <div class="flex items-center mb-2">
                    <input type="checkbox" id="allows_delete" name="allows_delete" class="mr-2" {{ 'checked' if profile.allows_delete }}>
                    <label for="allows_delete" class="text-gray-700">Permitir Exclusão</label>
                </div>
            </div>
            <div class="mb-6">
                <label for="status" class="block text-gray-700 font-medium mb-2">Situação</label>
                <select id="status" name="status" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <option value="">Selecione</option>
                    <option value="1" {{ 'selected' if profile.status == 1 }}>Ativo</option>
                    <option value="0" {{ 'selected' if profile.status == 0 }}>Inativo</option>
                </select>
            </div>
            <div class="flex justify-between">
                <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Salvar</button>
                <button type="button" onclick="history.back()" class="bg-gray-300 text-gray-700 px-6 py-3 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300">Cancelar</button>
            </div>
        </form>
    </div>
{% endblock %}
